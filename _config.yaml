# site properties and page defaults
title: D&M res lab
subtitle: Diabetes and Metabolism Research lab
description: Real World Evidence (RWD) research on type 1 diabetes mellitus and type 2 diabetes mellitus. Espescially we are studying continuous glucose monitoring data and claim data. 
header: images/background.jpg
footer: images/background.jpg
proofer: false

# site social media and other links
links:
  email: jaehyeonkim26@gmail.com


### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
